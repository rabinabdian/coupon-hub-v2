version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: coupon
      POSTGRES_PASSWORD: coupon
      POSTGRES_DB: coupon
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  dbdata:
